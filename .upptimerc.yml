# Change these first
owner: kaerez # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository
# If issues are deleted, they won't show up in the incident history.
skipDeleteIssues: true
# skipDescriptionUpdate: true
# skipTopicsUpdate: true
skipHomepageUpdate: true
user-agent: GH

sites:
  - name: KSEC
    url: https://www.kalman.co.il
    slug: KSEC
  - name: Google DNS 8.8.8.8
    icon: https://www.google.com/favicon.ico
    check: "tcp-ping"
    url: 8.8.8.8
    port: 53
    slug: G8888
  - name: Google DNS 8.8.4.4
    icon: https://www.google.com/favicon.ico
    check: "tcp-ping"
    url: 8.8.4.4
    port: 53
    slug: G8844
  - name: Google DNS - dns.google
    icon: https://www.google.com/favicon.ico
    check: "tcp-ping"
    url: dns.google
    port: 53
    slug: GURIv4
  - name: Google DNS IPv6 - dns.google
    icon: https://www.google.com/favicon.ico
    check: "tcp-ping"
    url: dns.google
    port: 53
    ipv6: true
    slug: GURIv6

